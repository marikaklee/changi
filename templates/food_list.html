<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Changi Confirm</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i" rel="stylesheet">
    </head>
    <body>

        <div class="bottomAnim">
          <div class="container">
            <center><img src="../static/changi-logo.png"></center>

        <p class="content-hero content-hero--fixed">You have <strong>1 hour, 36 minutes</strong> of leisure time before boarding at <strong>Gate 39</strong>.</p>

        <p>Wrong time? Change your flight <a href="/">here</a>.</p>

        <h1>Food and Drink</h1>
        <form action="demo_form.asp" method="get">
          <label>Ippudo Express <input type="checkbox" id="f01"></label>
          <label>Tai Hing <input type="checkbox" id="f02"></label>
          <label>O'Leary's Sports Bar and Grill <input type="checkbox" id="f03"></label>
          <label>The Coffee Bean and Tea Leaf <input type="checkbox" id="f03"></label>
        </form>

        <h1>Toilet</h1>
        <form action="demo_form.asp" method="get">
          <input type="checkbox" checked>Toilet
        </form>

        <h1>Shopping</h1>
        <form action="demo_form.asp" method="get">
          <input type="checkbox" checked>Michael Kors
          <input type="checkbox">DFS Wine and Spirits
          <input type="checkbox">Guardian Health and beauty
          <input type="checkbox">Hermes
        </form>

        <p><a href="#">Download the iChangi app for more options.</a></p>

        <a href="/foodlistpicked" >
                  <button class="yellow-button">Next</button>
              </a>
          </div>
      </div>
      </div>
    </body>
</html>
