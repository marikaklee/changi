<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Changi Confirm</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i" rel="stylesheet">
    </head>
    <body>
        <div id="container" class="container">
             <center><img src="../static/changi-logo.png"></center><br><br>
            <div class="title content-title">
                <h1>Welcome</h1>
            </div>
            <div id="content" class="content-body">
                <span>Welcome to Changi Airport! Tell us about your flight and we'll get you there on time.</span>
                <form method="post" action="{{ url_for('hello') }}">


                  <label for="yourname">Name</label>
                  <input type="text" name="yourname" value="Marika Lee"/><br />
                  
                  <label for="youremail">Email Address</label>
                  <input type="text" name="youremail" value="marikalee15@gmail.com"/><br />

                  <label for="yourflightcode">Flight Code</label>
                  <input type="text" name="yourflightcode" value="SIN"/><br />
                  
                  <label for="yourflightnumber">Flight Number</label>
                  <input type="text" name="yourflightnumber" value="UA896" /><br />

                  <input type="submit" value="Get my Flight" class="yellow-button" />
                </form>
            </div>
        </div>
    </body>
</html>
