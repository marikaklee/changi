 <html>
    <head>
        <title>Time Spender</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="container">
            <div class="title">
                <h1>Time Spender</h1>

        </div>
    </body>
</html>
