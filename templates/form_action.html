<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Changi Confirm</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"
    type="text/css">
    <link href=
    "https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i"
    rel="stylesheet">
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
    </script>
    <script type="text/javascript">
          function getFlightInfo() { 
            var settings = {
                  "async": true,
                  "crossDomain": true,
                  "url": "https://flifo-qa.api.aero/flifo/v3/flight/SIN/UA/896/d",
                  "method": "GET",
                  "headers": {
                    "x-apikey": "2cfd0827f82ceaccae7882938b4b1627",
                    "cache-control": "no-cache",
                    "postman-token": "d345eb2b-a556-b114-af2e-af1e5c3b599e"
                  }
                }

                $.ajax(settings).done(function (response) {
                  console.log(response);
                  document.getElementById("airportCode").innerHTML = "HKG";
                  document.getElementById("status").innerHTML = "Scheduled";
                  document.getElementById("gate").innerHTML = "E26";
                });
          }
    </script>
</head>

<body>
    <div class="container">
        <center><img src="../static/changi-logo.png"></center><br><br>
        <div class="title content-title">
                <h1>Welcome <strong>{{name}}!</h1><br><br>
        </div>

        <div class="content-body" id="content">
            Your flight <strong>UA896</strong> leaves <strong>Terminal 2 </strong>in <strong>2 hours 37 minutes</strong><br><br>

            We estimate you will need<br>
            <strong>14 minutes</strong> to check in
            <strong>13 minutes</strong> to pass immigration
            <strong>16 minutes</strong>to pass security at your gate<br><br>

            Is there anything you need before boarding?<br><br>

             <a href="/straightToFlight" >
                <font color="#D3D3D3">No, take me straight to my flight.</font>
            </a>

             <form>
              <input type="radio" id="eatdrink">
              <label for="eatdrink">I would like to eat or drink something</label><br>

               <input type="radio" id="toilet">
              <label for="toilet">I would like to use the toilet</label><br>
              
              <input type="radio" id="rest">
              <label for="rest">I would like to relax and get some rest</label><br>

               <input type="radio" id="souvenir">
              <label for="souvenir">I would like to buy a souvenir</label><br><br>
              
            </form>    
                  
             <a href="/beforeBoarding" >
                <button>Next</button>
            </a>

        </div>
    </div>
</body>
</html>
